<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A script that gets a random quote by Ron Swanson.">
  <title>Random quote from API</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>

<body>

  <h1>Quote by Ron Swanson</h1>

  <blockquote></blockquote>

  <br>
  <button>More Ron</button>


  <script>
    (function () {
      "use strict";

      var quote = document.querySelector('blockquote');
      var button = document.querySelector('button');

      function getQuote() {
        fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
          .then(function (response) {
            // The API call was successful!
            if (response.ok) {
              return response.json();
            } else {
              return Promise.reject(response);
            }
          }).then(function (data) {
            // This is the JSON from our response
            console.log(data);
            quote.textContent = data[0];

          }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
          });
      }

      button.addEventListener('click', getQuote);

      getQuote();

    })();
  </script>
</body>

</html>
