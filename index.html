<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A script that gets a random quote by Ron Swanson.">
  <title>Random quote from API</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>

<body>

  <h1>Random Ron</h1>

  <img alt="A photo of Ron Swanson" src="http://giphygifs.s3.amazonaws.com/media/iofbYa67AbBg4/giphy.gif">

  <blockquote><em id="quote" aria-live="polite"></em></blockquote>

  <br>
  <button>More Ron</button>


  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default%2CPromise%2Cfetch"></script>
  <script>
    (function () {
      "use strict";

      var quote = document.querySelector('#quote');
      var button = document.querySelector('button');
      var array = [];

      function getQuote() {
        fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
          .then(function (response) {
            // The API call was successful!
            if (response.ok) {
              return response.json();
            } else {
              return Promise.reject(response);
            }
          }).then(function (data) {
            // This is the JSON from our response
            console.log(data);
            var current_quote = data[0];


            if (array.indexOf(current_quote) === -1) {
              if (array.length === 50) {
                array.length = 0;
              }

              array.push(data[0]);
              quote.textContent = data[0];
            } else {
              getQuote();
            }
          }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
            quote.textContent = "[Sorry, something went wrong! But here is a joke for you anyway ðŸ˜œ] I believe luck is a concept invented by the weak to explain their failures."

          });
      }

      button.addEventListener('click', getQuote);

      getQuote();

    })();
  </script>
</body>

</html>
